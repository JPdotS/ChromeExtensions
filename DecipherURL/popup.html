<!DOCTYPE html>

<html>
<head>
  <title>TestJSWebApp</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Decipher URL</h1>

    <div class="section">
      <div class="section-header">
        <span>Full URL (editable)</span>
        <button id="copy-url" class="btn">Copy</button>
      </div>
      <textarea id="url-input" class="input mono" rows="3" spellcheck="false"></textarea>
      <div class="hint">Press Enter to load this URL in the current tab</div>
    </div>

    <div class="section">
      <div class="section-header">
        <span>Query parts</span>
        <button id="copy-parts" class="btn">Copy</button>
      </div>
      <pre id="parts" class="mono"></pre>
    </div>

    <div class="section">
      <div class="section-header">
        <span>Edit query parameters</span>
        <div>
          <button id="add-param" class="btn">Add param</button>
        </div>
      </div>
      <div id="query-rows" class="rows"></div>
    </div>

    <div class="section" style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
      <div id="status" class="status"></div>
      <button id="load-url" class="btn">Load URL</button>
    </div>
  </div>

  <script src="main.js"></script> 
</body>
</html>
